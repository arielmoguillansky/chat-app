<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

				</form>
				<button class="btn btn-primary btn-raised send-loc-btn d-none">Send Location</button>
			</div>

		</div>
	</div>



	<script id="welcome-template" type="text/html">
            <div class="message">
                <p> &#60;{{userName}}&#62;{{welcomeMsg}}</p>
            </div>
        </script>
	<script id="join-template" type="text/html">
            <div class="message">
								 <p> &#60;{{joinedUser}}&#62; {{joinMsg}}</p>
								<p>
									<span class="message__meta">{{joinedAt}}</span>
								</p>
               
            </div>
        </script>
	<script id="left-template" type="text/html">
            <div class="message">
                <p> &#60;{{leftUser}}&#62; {{leftMsg}}</p>
								<p>
									<span class="message__meta">{{leftAt}}</span>
								</p>
               
            </div>
        </script>
	<script id="message-template" type="text/html">
            <div class="message main-message">
								<p>
									<span class="message__name">{{userName}}:\&#62;</span>
									</p>
                <p class="chat-content">{{message}}  <span class="time-stamp">{{msgCreatedAt}}</span></p>
            </div>
        </script>
	<script id="other-message-template" type="text/html">
            <div class="message other-main-message">
								<p>
									<span class="message__name">{{userName}}:\&#62;</span>
									</p>
                <p class="chat-content">{{message}}  <span class="time-stamp">{{msgCreatedAt}}</span></p>
            </div>
        </script>
	<script id="location-template" type="text/html">
            <div class="message main-message">
								<p>
									<span class="message__name">{{userName}}:\&#62;</span>
									</p>
                <p><a href="{{url}}" target="_blank">Current Location</a><span class="time-stamp">{{createdAt}}</span></p>
            </div>
        </script>
	<script id="other-location-template" type="text/html">
            <div class="message other-main-message">
								<p>
									<span class="message__name">{{userName}}:\&#62;</span>
									</p>
                <p><a href="{{url}}" target="_blank">Current Location</a><span class="time-stamp">{{createdAt}}</span></p>
            </div>
        </script>
	<script id="sidebar-template" type="text/html">
            <h2 class="room-title">[{{roomName}}]</h2>
						<h3 class="list-title">\&#62; echo &#60;users&#62;:</h3>
						<ul class="users">
							{{#users}}
							<li>{{userName}}</li>
							{{/users}}
						</ul>
        </script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>

</html>
