<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./img/favicon.png">
	<link rel="stylesheet" href="./css/styles.min.css">

</head>

<body>
	<div class="chat">
		<div class="chat__sidebar"></div>
		<div class="chat__main">
			<div id="msg" class="chat__messages"></div>

			<div class="compose">
				<form id="msg-form">
					<div class="form-group msg-form" id="message-form">
						<label for="msg" class="bmd-label-floating">
							Message </label>
						<input type="text" id="msg" name="msg" class="form-control" required autocomplete="off">
					</div>
					<button class="btn btn-primary btn-raised send-btn" disabled>Send</button>
				</form>
				<button class="btn btn-primary btn-raised send-loc-btn">Send Location</button>
			</div>

		</div>
	</div>



	<script id="welcome-template" type="text/html">
            <div class="message">
                <p>{{userName}}, {{welcomeMsg}}</p>
								<p>
									<span class="message__meta">{{joinedAt}}</span>
									<span class="message__meta">{{leftAt}}</span>
								</p>
                <p>{{joinMsg}}</p>
                <p>{{leftMsg}}</p>
            </div>
        </script>
	<script id="message-template" type="text/html">
            <div class="message">
								<p>
									<span class="message__name">{{userName}}</span>
									</p>
                <p>{{message}}  <span>{{msgCreatedAt}}</span></p>
            </div>
        </script>
	<script id="location-template" type="text/html">
            <div class="message">
								<p>
									<span class="message__name">{{userName}}</span>
									</p>
                <p><a href="{{url}}" target="_blank">Current Location</a>{{createdAt}}</p>
            </div>
        </script>
	<script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{roomName}}</h2>
						<h3 class="list-title">Users</h3>
						<ul class="users">
							{{#users}}
							<li>{{userName}}</li>
							{{/users}}
						</ul>
        </script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>

</html>
